name: Deploy Functions
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci --prefix functions
      - uses: w9jds/firebase-action@v13
        with:
          args: deploy --only functions
